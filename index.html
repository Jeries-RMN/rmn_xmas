<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMN Christmas Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="flipbook-container">
        <img src="rmnlogo.png" width="50%" alt="Christmas Card Logo">
        <div class="flipbook">
            <div class="page page-1">
                <img src="1.png" alt="Page 1">
            </div>
            <div class="page page-2">
                <img src="2.png" alt="Page 2">
            </div>
            <div class="page page-3">
                <img src="3.png" alt="Page 3">
            </div>
            <div class="page page-4">
                <img src="4.png" alt="Page 4">
            </div>
        </div>
        <div class="buttons">
            <button id="prevButton" disabled> ⬅️ </button>
            <button id="nextButton"> ➡️ </button>
        </div>
        <!-- Add Play/Pause Button for Music -->
        <div class="audio-controls">
            <button id="playPauseBtn"> ⏸ </button>
        </div>
        <audio id="background-audio" autoplay loop>
            <source src="xmas_music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
